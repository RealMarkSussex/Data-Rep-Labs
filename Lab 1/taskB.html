<!DOCTYPE html>
<html lang="en">

<head>
    <!--
        A div tag is used to descirbe a container instead of
        a paragraph of content which is what p does.
    -->
    <title>Lab 1</title>
</head>

<body>
    <!-- Simple body of text -->
    <p>Interviewer: Introduce yourself
        Boy: My father’s name is Laughing
        Boy: My mother’s name is Smiling
        Interviewer: Are you kidding?
        Boy: No, he’s my cousin and I’m Joking
    </p>
    <!-- A container for elements in this case a button and a heading -->
    <div>
        <h1>My button</h1>
        <button>Press me PLEASE</button>
    </div>
</body>

</html>
